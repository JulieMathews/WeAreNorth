<!DOCTYPE HTML>
<html>
  <head>
<!--Required meta tags-->
<meta charset="UTF-8">
    

<!--Media Query-->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!--Bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<!--Adding JavaScript,google fonts, moments.js,timepicker and Jquery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" > </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <title>Distance Matrix Service</title>
    <style>
      
    </style>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="right-panel">
      <div id="inputs">
        
      </div>
    
     <container> 
      <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" role="form">
              <fieldset>
      
                <!-- Form Name -->
                <legend>Calculate the Commute</legend>
      
                <!-- Text input-->
                <div class="form-group">Starting Address</label>
                  <div class="body">
                    <input type="text" id="origin-input" placeholder="address" class="form-control">
                  </div>
                </div>

                <div class="form-group">Destination Address</label>
                  <div class="body">
                    <input type="text" id="destination-input" placeholder="address" class="form-control">
                  </div>
                </div>

                <div class="form-group">Departure Time</label>
                  <div class="body">
                    <input type="text" id="departure-input" placeholder="Departure time" class="form-control">
                  </div>
                </div>

                <div class="dropdown">
                  <button class="dropbtn">Mode of travel</button>
                  <div class="dropdown-content">
                  <a href="#">Driving</a>
                  <a href="#">Walking</a>
                  <a href="#">Transit</a>
                </div>
                  </div>
                
<br><br><br>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="pull-right">
                      <button type="submit" id="submit" class="btn btn-primary">Calculate</button>
                    </div>
                  </div>
                </div>
      
              </fieldset> 
            </form>
          </div><!-- /.col-lg-12 -->
      </div><!-- /.row -->
    </container> 
      
    <h2> Results</h2>
    <div> Results with no traffic: <span id="results"> </span></div>
    <div> Results with traffic: <span id="results-traffic"></span></div>
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc1vjFKMeHn1ZPLk6eetWaFFKg2LQWgHk&callback=setupDirections&libraries=places"></script>
  </body>
</html>
