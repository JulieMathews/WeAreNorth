    <!-- Bootstrap -->

    <title>Rise & Shine: Final Calculations</title>

<body>

    <div class="container">
        <div class="jumbotron3">
            <h1>Rise & Shine:</h1>
            <h4>Additional Info</h4>
        </div>

        <div class="container" id="where-when">
            <h5 id="designated-destination">Destination:</h5>This is where th
            <h5 id="weather-response">Desired Arrival Time:</h5>
        </div>
        <br>
        <div class="container" id="weather-results">
            <h5 id="weather-forecast">Forecasted Weather:</h5>
            <div id="radio">
                <label for="yes_no_radio"><p>Will your commute require more time due to weather?</p></label>
                <p>
                    <input type="radio" name="yes_no" checked>Yes</input>
                </p>
                <p>
                    <input type="radio" name="yes_no">No</input>
                </p>
            </div>
            <div id="more-time">
                <input type="number" class="form-control" id="how-much" placeholder="How Much More Time in Minutes">
            </div>
            <br>
            <div class="container" id="default-tasks"><h6>This is where the default task buttons will appear.</h6>
                <br><br>
                <div id="your-tasks">
                    <input type="text" class="form-control" id="task-input" placeholder="Add a task button">
                    <br>
                    <button type="submit" class="btn btn-primary" id="add-task">Add Button</button>
                </div>
            </div>

            <br>

        </div>
        <br>
        <button type="submit" class="btn btn-primary" id="calculate">Calculate</button>

    </div>
<script src="../WeAreNorth/assets/js/app.js"
